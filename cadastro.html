<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_cadastro.css">
    <title>LOJA DE ROUPAS</title>
</head>
<body>
    <header>
        <img src="IMAGENS/logo.png" width="70px">
        <h1 class="titulo">Amolita</h1>
        <div class="links">
            <a href="index.html"><h3>TELA INICIAL</h3></a>
        </div>
        <div class="links1">
            <a href="produto.html"><h3>PRODUTOS</h3></a>
        </div>
    </header>
    <div id="institucional">

        <form action="outra_pagina.html" method="get">
            <fieldset>
                <legend> Dados Pessoais</legend>
                <label class="label-50">
                    Nome: <input type="text" name="txt.nome" placeholder="Seu nome completo" required />
               </label>
               <label class="label-50">
                    E-mail: <input type="email" name="txt_email" placeholder="Seu melhor e-mail" required />
                </label>
                <label class="label-50">
                    Telefone: <input type="number" name="txt_telefone" placeholder="Seu Telefone" required />
                </label>
                <label class="label-50">
                    Data de Nascimento: <input type="date" name="txt_data_nasc" required />
                </label>
                <Label class="label-50">
                    CPF: <input type="number" name="txt_cpf" placeholder="Somente numeros" required />
                </Label>
                <Label class="label-50">
                    RG: <input type="number" name="txt_rg" placeholder="Somente numeros" required />
                </Label>
            </fieldset>

            <fieldset>
                <legend> Endereço</legend>
                <label class="label-50">
                Rua: <input type="text" name="txt.rua" required />
                </label>
                <label class="label-50" >
                    Bairro: <input type="text" name="txt_cidade" required />
                </label>
                <label class="label-50">
                    Cidade: <input type="text" name="txt_cidade" required />
                </label>
                <label class="label-50" >
                    Estado:
                    <select>
                        <option value=""> Selecione... </option>
                        <option value="SP"> São Paulo</option>
                        <option value="MG"> Minas Gerais</option>
                        <option value="PR"> Paraná</option>
                    </select>
                </label>
            </fieldset>

            <p class="center">
                <button type="submit" class="botao-enviar"> Enviar</button>
                <button type="reset"> Limpar </button>
            </p>

            </form>

        </main>
    </div>
</body>
</html>
